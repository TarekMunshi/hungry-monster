<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2 class="d-flex justify-content-center mt-5">Find Meals For Your Ingredients</h2>
    </div>

    <main class="container mt-5">

        <!-- search section -->
        <div class="row mb-5">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" id="mealName" class="form-control" placeholder="Enter an ingredient">
                    <div class="input-group-append">
                        <button onclick="submitUserInput()" id="searchBtn" class="btn btn-primary" type="button">
                            Search
                        </button>
                    </div>
                </div>
                <span id="warningText" class="fs-6 text-danger"></span>
            </div>
        </div>

        <!-- Ingredient list section -->
        <section id="ingredientWrapper">
            <div class="row">
                <h4 id="ingredientTitle" class="mt-5 mb-3"></h4>
                <div class="col-md-6">
                    <ul id="ingredientList" class="list-group">
                    </ul>
                </div>
                <div class="col-md-6">
                    <img id="ingredientImage" src="">
                </div>
            </div>
        </section>

        <!-- All meals section -->
        <section class="mealsWrapper mb-5">
            <div class="row" id="allMeals">

            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
